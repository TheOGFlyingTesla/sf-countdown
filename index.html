<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jonathan’s Last Day – Nixie Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --digit-color: #ff5e00;
      --glow-soft: rgba(255, 94, 0, 0.6);
      --glow-strong: rgba(255, 94, 0, 0.85);
      --tube-bg: rgba(255, 140, 60, 0.1);
    }
    body {
      background: #0b0c10;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
      font-weight: 400;
      letter-spacing: 0.05em;
    }
    .countdown {
      display: flex;
      gap: 12px;
    }
    .digit {
      position: relative;
      font-family: 'Nixie One', monospace;
      font-size: 120px;
      line-height: 1;
      color: var(--digit-color);
      text-shadow: 0 0 8px var(--glow-soft),
                   0 0 18px var(--glow-strong),
                   0 0 32px var(--glow-strong);
      padding: 24px 14px;
    }
    .digit::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 8px;
      background: radial-gradient(circle at 50% 15%, rgba(255, 200, 150, 0.25) 0%, transparent 40%), var(--tube-bg);
      box-shadow: inset 0 0 10px var(--glow-soft), 0 0 6px var(--glow-soft), 0 0 12px var(--glow-strong);
      z-index: -1;
    }
    .separator {
      font-size: 120px;
      color: var(--digit-color);
      margin: 0 6px;
      animation: blink 1s steps(1, start) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    @media (max-width: 600px) {
      .digit, .separator { font-size: 60px; }
    }
  </style>
</head>
<body>
  <h1>Jonathan’s Last Day Countdown</h1>
  <div id="timer" class="countdown"></div>

  <script>
    (function () {
      // Target: June 3, 2025 at 00:01 AM America/New_York
      const target = new Date('2025-06-03T00:01:00-04:00');
      const timer = document.getElementById('timer');

      function pad(n) { return n.toString().padStart(2, '0'); }

      function buildDisplay(str) {
        // str like "DDHHMMSS"
        timer.innerHTML = '';
        [...str].forEach((ch, i) => {
          if (i && i % 2 === 0 && i < 6) {
            const colon = document.createElement('span');
            colon.className = 'separator';
            colon.textContent = ':';
            timer.appendChild(colon);
          }
          const span = document.createElement('span');
          span.className = 'digit';
          span.textContent = ch;
          timer.appendChild(span);
        });
      }

      function update() {
        const now = new Date();
        let diff = Math.max(0, target - now);
        const sec = Math.floor(diff / 1000) % 60;
        const min = Math.floor(diff / (1000 * 60)) % 60;
        const hrs = Math.floor(diff / (1000 * 60 * 60)) % 24;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const display = pad(days) + pad(hrs) + pad(min) + pad(sec);
        buildDisplay(display);
        if (diff <= 0) {
          clearInterval(interval);
          timer.textContent = "\uD83C\uDF89 It's Jonathan's Last Day! \uD83C\uDF89";
        }
      }

      update();
      const interval = setInterval(update, 1000);
    })();
  </script>
</body>
</html>
