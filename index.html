<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonathan's Last Day Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --digit-color: #ff5e00;
      --glow-soft: rgba(255, 94, 0, 0.6);
      --glow-strong: rgba(255, 94, 0, 0.85);
      --tube-bg: rgba(255, 140, 60, 0.08);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0b0c10;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin: 1.5rem 1rem 2.5rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      text-align: center;
      line-height: 1.4;
      font-size: clamp(1.5rem, 6vw, 2.2rem);
    }
    h1 small {
      display: block;
      font-size: 0.75em;
      opacity: 0.9;
      margin: 0.5rem auto 0;
      font-weight: 300;
      line-height: 1.5;
      max-width: 90%;
    }
    .countdown {
      display: flex;
      flex-wrap: nowrap; /* keep in one row */
      justify-content: center;
      align-items: flex-end;
      max-width: 100%;
      padding: 0 0.5rem;
      position: relative;
    }
    .digit,
    .separator {
      font-family: "Nixie One", monospace;
      font-size: clamp(28px, 8vw, 110px); /* smaller vw for phones */
      line-height: 1;
      color: var(--digit-color);
      position: relative;
    }
    
    .time-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5rem;
      position: relative;
    }
    
    .time-label {
      font-family: Arial, sans-serif;
      font-size: 0.7rem;
      color: rgba(255, 180, 100, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
      text-shadow: 0 0 5px rgba(255, 120, 40, 0.4);
      opacity: 0.9;
      font-weight: 300;
    }
    
    .celebration {
      font-size: 1.8rem;
      text-align: center;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
      text-shadow: 0 0 10px rgba(255, 94, 0, 0.7);
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .digit {
      position: relative;
      display: inline-flex;
      justify-content: center;
      min-width: 1.2em; /* Ensures consistent width for all digits */
      padding: 0.2em 0.14em;
      text-align: center;
      text-shadow: 0 0 0.5rem var(--glow-soft), 0 0 1.4rem var(--glow-strong), 0 0 2.3rem var(--glow-strong);
    }
    .digit::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 0.35rem;
      background: radial-gradient(circle at 50% 12%, rgba(255, 220, 180, 0.25) 0%, transparent 40%), var(--tube-bg);
      box-shadow: inset 0 0 0.55rem var(--glow-soft), 0 0 0.15rem var(--glow-soft);
      z-index: -1;
      filter: blur(0.25px);
    }
    .separator { 
      animation: blink 1.5s steps(1,start) infinite; 
      margin: 0 0.5rem;
      position: relative;
      bottom: -0.2em;
    }
    
    .separator::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 3px;
      height: 0.7em;
      background: linear-gradient(to bottom, 
        transparent 0%, 
        var(--digit-color) 30%, 
        var(--digit-color) 70%, 
        transparent 100%);
      border-radius: 2px;
      opacity: 0.5;
      box-shadow: 0 0 8px var(--glow-soft);
    }

    @keyframes blink { 
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.3; }
    }

    /* Realistic flicker patterns */
    @keyframes tube-flicker-1 {
      /* Quick dip with staccato recovery */
      0%, 20% { opacity: 1; }
      22% { opacity: 0.7; }
      24% { opacity: 0.85; }
      26% { opacity: 0.65; }
      28% { opacity: 0.9; }
      30% { opacity: 0.8; }
      32% { opacity: 1; }
      100% { opacity: 1; }
    }
    
    @keyframes tube-flicker-2 {
      /* Deeper dip with staggered recovery */
      0%, 100% { opacity: 1; }
      10% { opacity: 0.6; }
      15% { opacity: 0.4; }
      20% { opacity: 0.75; }
      25% { opacity: 0.55; }
      30% { opacity: 0.9; }
      35% { opacity: 0.65; }
      40% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 1; }
      55% { opacity: 0.85; }
      60% { opacity: 1; }
    }
    
    @keyframes tube-flicker-3 {
      /* Quick flicker with multiple stutter steps */
      0%, 100% { opacity: 1; }
      5% { opacity: 0.75; }
      7% { opacity: 0.5; }
      10% { opacity: 0.8; }
      12% { opacity: 0.6; }
      15% { opacity: 0.9; }
      20% { opacity: 0.7; }
      25% { opacity: 0.95; }
      30% { opacity: 0.8; }
      35% { opacity: 1; }
      40% { opacity: 0.9; }
      45% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Jonathan's Final Day at State Farm<small>Logging off for good on<br>06/02/25 at 4:30 PM ðŸ˜¢</small></h1>
  <div id="timer" class="countdown"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const target = new Date("2025-06-02T16:30:00-04:00");  // 4:30 PM Eastern
    const timer  = document.getElementById("timer");

    const pad = n => n.toString().padStart(2, "0");

    function applyRandomFlicker(el, index) {
      // Only use patterns 1 and 2 (index 0 and 1)
      const patterns = ['tube-flicker-1', 'tube-flicker-2'];
      const pattern = patterns[Math.floor(Math.random() * patterns.length)];
      
      // 1.5s delay between each digit's flicker
      const delay = (index * 1.5).toFixed(2);
      const dur = '10s'; // Total duration for one complete cycle
      
      el.style.animation = `${pattern} ${dur} ${delay}s infinite ease-in-out`;
    }

    function buildDisplay(str) {
      timer.innerHTML = "";
      let digitIndex = 0;
      
      // Split into time parts (days, hours, minutes, seconds)
      const parts = str.match(/\d+/g) || [];
      const labels = ['days', 'hours', 'minutes', 'seconds'];
      
      parts.forEach((part, i) => {
        const group = document.createElement("div");
        group.className = "time-group";
        
        // Add each digit of the part
        [...part].forEach(digit => {
          const d = document.createElement("span");
          d.className = "digit";
          d.textContent = digit;
          applyRandomFlicker(d, digitIndex);
          group.appendChild(d);
          digitIndex++;
        });
        
        // Add label
        const label = document.createElement("div");
        label.className = "time-label";
        label.textContent = labels[i];
        group.appendChild(label);
        
        timer.appendChild(group);
        
        // Add separator if not the last part
        if (i < parts.length - 1) {
          const sep = document.createElement("div");
          sep.className = "separator";
          sep.setAttribute('aria-hidden', 'true');
          timer.appendChild(sep);
        }
      });
    }

    function confettiBurst() {
      const end = Date.now() + 6_000;
      (function frame() {
        confetti({ particleCount: 4, spread: 60, angle: 60, origin: { x: 0 } });
        confetti({ particleCount: 4, spread: 60, angle: 120, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function update() {
      const now = new Date();
      const diff = Math.max(0, target - now);
      const sec  = Math.floor(diff / 1000) % 60;
      const min  = Math.floor(diff / 6e4)  % 60;
      const hrs  = Math.floor(diff / 36e5) % 24;
      const days = Math.floor(diff / 864e5);
      
      // Create an array of time values with proper padding
      const timeValues = [
        days.toString(),
        pad(hrs),
        pad(min),
        pad(sec)
      ];
      
      // Join with colons for the display
      const timeString = timeValues.join(':');
      
      // Only update if the time has changed
      if (timeString !== timer.getAttribute('data-time')) {
        timer.setAttribute('data-time', timeString);
        buildDisplay(timeString);
      }
      
      if (diff <= 0) {
        clearInterval(int);
        timer.innerHTML = "<div class='celebration'>ðŸŽ‰ Jonathan's Last Day! ðŸŽ‰</div>";
        confettiBurst();
        return;
      }
      
      requestAnimationFrame(update);
    }

    update();
    const int = setInterval(update, 1000);
  </script>
</body>
</html>
