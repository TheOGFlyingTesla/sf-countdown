<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jonathan's Last Day Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet" />
  <style>
    :root {
      --digit-color: #ff5e00;
      --glow-soft: rgba(255, 94, 0, 0.6);
      --glow-strong: rgba(255, 94, 0, 0.85);
      --tube-bg: rgba(255, 140, 60, 0.08);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0b0c10;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 2.5rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-align: center;
      line-height: 1.3;
    }
    h1 small {
      display: block;
      font-size: 0.6em;
      opacity: 0.9;
      margin-top: 0.5rem;
      font-weight: 300;
    }
    .countdown {
      display: flex;
      gap: 0.35rem;
      flex-wrap: nowrap; /* keep in one row */
      justify-content: center;
      max-width: 100%;
      padding: 0 0.5rem;
    }
    .digit,
    .separator {
      font-family: "Nixie One", monospace;
      font-size: clamp(28px, 8vw, 110px); /* smaller vw for phones */
      line-height: 1;
      color: var(--digit-color);
    }
    .digit {
      position: relative;
      padding: 0.2em 0.14em;
      text-shadow: 0 0 0.5rem var(--glow-soft), 0 0 1.4rem var(--glow-strong), 0 0 2.3rem var(--glow-strong);
    }
    .digit::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 0.35rem;
      background: radial-gradient(circle at 50% 12%, rgba(255, 220, 180, 0.25) 0%, transparent 40%), var(--tube-bg);
      box-shadow: inset 0 0 0.55rem var(--glow-soft), 0 0 0.15rem var(--glow-soft);
      z-index: -1;
      filter: blur(0.25px);
    }
    .separator { animation: blink 1s steps(1,start) infinite; }

    @keyframes blink { 50% { opacity: 0; } }

    /* Softer, irregular tube flicker */
    @keyframes tube-flicker {
      0%, 100% { opacity: 1; }
      2% { opacity: 0.92; }
      4% { opacity: 1; }
      7% { opacity: 0.95; }
      9% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Jonathan's Last Day<br><small>Monday, June 2nd, 2025</small></h1>
  <div id="timer" class="countdown"></div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const target = new Date("2025-06-02T16:30:00-04:00");  // 4:30 PM Eastern
    const timer  = document.getElementById("timer");

    const pad = n => n.toString().padStart(2, "0");

    function applyRandomFlicker(el) {
      const delay = (Math.random() * 10).toFixed(2);      // 0â€“10â€¯s
      const dur   = (5 + Math.random() * 4).toFixed(2);   // 5â€“9â€¯s
      el.style.animation = `tube-flicker ${dur}s ${delay}s infinite ease-in-out`;
    }

    function buildDisplay(str) {
      timer.innerHTML = "";
      [...str].forEach((ch, i) => {
        if (i && i % 2 === 0 && i < 8) {
          const colon = document.createElement("span");
          colon.className = "separator";
          colon.textContent = ":";
          timer.appendChild(colon);
        }
        const d = document.createElement("span");
        d.className = "digit";
        d.textContent = ch;
        applyRandomFlicker(d);
        timer.appendChild(d);
      });
    }

    function confettiBurst() {
      const end = Date.now() + 6_000;
      (function frame() {
        confetti({ particleCount: 4, spread: 60, angle: 60, origin: { x: 0 } });
        confetti({ particleCount: 4, spread: 60, angle: 120, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    function update() {
      const diff = Math.max(0, target - new Date());
      const sec  = Math.floor(diff / 1000) % 60;
      const min  = Math.floor(diff / 6e4)  % 60;
      const hrs  = Math.floor(diff / 36e5) % 24;
      const days = Math.floor(diff / 864e5);
      buildDisplay(pad(days) + pad(hrs) + pad(min) + pad(sec));
      if (!diff) { clearInterval(int); timer.textContent = "ðŸŽ‰ Jonathan's Last Day! ðŸŽ‰"; confettiBurst(); }
    }

    update();
    const int = setInterval(update, 1000);
  </script>
</body>
</html>
